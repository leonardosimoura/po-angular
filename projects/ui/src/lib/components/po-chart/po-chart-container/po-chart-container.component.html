<svg:svg
  class="po-chart-svg-element"
  preserveAspectRatio="xMidYMin meet"
  [attr.viewBox]="viewBox"
  [attr.width]="containerSize.svgWidth"
  [attr.height]="containerSize.svgHeight"
>
  <!-- axis -->
  <svg:g
    *ngIf="type !== 'gauge'"
    po-chart-axis
    [p-series]="series"
    [p-container-size]="containerSize"
    [p-options]="axisOptions"
    [p-categories]="categories"
  ></svg:g>

  <!-- chart line -->
  <svg:g
    *ngIf="type === 'line'"
    po-chart-line
    [p-categories]="categories"
    [p-series]="series"
    [p-options]="axisOptions"
    [p-container-size]="containerSize"
    (p-point-hover)="onSerieHover($event)"
    (p-point-click)="onSerieClick($event)"
  ></svg:g>

  <!-- chart gauge -->
  <svg:g *ngIf="type === 'gauge'" po-chart-gauge [p-series]="series" [p-container-size]="containerSize"></svg:g>
</svg:svg>
